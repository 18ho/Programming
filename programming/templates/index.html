{% extends "base.html" %}
{% block title %}최신 뉴스 요약{% endblock %}
{% block content %}
<div class="today">{{ now }}</div>

<div class="cards-container">
  {% for news in news_list %}
    <div class="card">
      <a href="{{ news.url }}" class="card-title" target="_blank">{{ news.title }}</a>
      <p class="card-summary">{{ news.summary }}</p>
      <a href="{{ news.url }}" class="btn" target="_blank">🔗 원문보기</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
